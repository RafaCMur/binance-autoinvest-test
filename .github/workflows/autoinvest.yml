name: AutoInvest Testnet

on:
  schedule:
    - cron: "0 9 * * *" # run daily at 09:00 UTC
  workflow_dispatch:

jobs:
  run-autoinvest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for pushing commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run buy_the_dip.py
        env:
          BINANCE_API_KEY_TEST: ${{ secrets.BINANCE_API_KEY_TEST }}
          BINANCE_API_SECRET_TEST: ${{ secrets.BINANCE_API_SECRET_TEST }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          USE_TESTNET: "true"
        run: python buy_the_dip.py

      - name: Commit history.csv to data-history branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git checkout data-history || git checkout --orphan data-history
          git reset

          cp history.csv history-$(date +%Y%m%dT%H%M%S).csv
          git add history.csv history-*.csv

          git commit -m "Update history $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          git push origin data-history
