name: AutoInvest Testnet

on:
  schedule:
    - cron: "0 9 * * *" # diario 09:00 UTC
  workflow_dispatch:

jobs:
  run-autoinvest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run buy_the_dip.py
        env:
          BINANCE_API_KEY_TEST: ${{ secrets.BINANCE_API_KEY_TEST }}
          BINANCE_API_SECRET_TEST: ${{ secrets.BINANCE_API_SECRET_TEST }}
          USE_TESTNET: "true"
        run: python buy_the_dip.py

      - name: Upload history.csv
        uses: actions/upload-artifact@v4
        with:
          name: history
          path: history.csv
          if-no-files-found: warn
