name: AutoInvest Testnet

on:
  schedule:
    - cron: "0 9 * * *" # run daily at 09:00 UTC
    - cron: "0 */2 * * *" # check order executions every 2 hours
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: false
        default: 'buy_and_check'
        type: choice
        options:
        - buy_and_check
        - check_only

jobs:
  run-autoinvest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for pushing commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run buy_the_dip.py
        if: github.event.schedule == '0 9 * * *' || github.event.inputs.action == 'buy_and_check' || github.event.inputs.action == ''
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          BINANCE_API_KEY_TEST: ${{ secrets.BINANCE_API_KEY_TEST }}
          BINANCE_API_SECRET_TEST: ${{ secrets.BINANCE_API_SECRET_TEST }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          USE_TESTNET: "false"
        run: python buy_the_dip.py

      - name: Check order executions
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          BINANCE_API_KEY_TEST: ${{ secrets.BINANCE_API_KEY_TEST }}
          BINANCE_API_SECRET_TEST: ${{ secrets.BINANCE_API_SECRET_TEST }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          USE_TESTNET: "false"
        run: python check_order_execution.py

      - name: Commit history to data-history branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Switch to data-history branch or create it
          git fetch origin data-history:data-history || true
          git checkout data-history || git checkout --orphan data-history

          # If all_history.csv exists, append new data, otherwise create it
          if [ -f all_history.csv ]; then
            tail -n +2 history.csv >> all_history.csv
          else
            cp history.csv all_history.csv
          fi

          git add all_history.csv
          git commit -m "Update history $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          git push origin data-history
